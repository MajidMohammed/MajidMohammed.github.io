<script>
        var header = document.getElementsByTagName('header')[0];
        var background = ['url(background/1.jpg)', 'url(background/2.jpg)', 'url(background/3.jpg)' , 'url(background/4.jpg)'];
        var i =0;
    // cahnge the background:
        function backgroundSlide() {
        header.style.backgroundImage = background[i];  
        i++;
        if ( i >= background.length){ i = 0;}
        setTimeout(backgroundSlide, 3000);
        }

        

    function bigImg(x) {
        x.style.height = "110px";
        x.style.width = "110px";
    }

    function normalImg(x) {
        x.style.height = "100px";
        x.style.width = "100px";
    }

    function OnVisibilty(){
        document.getElementById('mainTitle').style.visibility='hidden'
        document.getElementById('subTitle').style.visibility='hidden'
        document.getElementById('logo').style.visibility='hidden'
    }
    function OffVisibilty(){
        document.getElementById('mainTitle').style.visibility='visible'
